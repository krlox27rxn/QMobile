<!DOCTYPE html>
<html> 
<head> 
	<title>QMobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="js/ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		function cargar_mapa() {
			
			$('#map_canvas').gmap({'center': '6.197492182408961,-75.57355551972279', 'zoom': 18, 'disableDefaultUI':true, 'callback': function() {
				var self = this;
				self.addMarker({'position': this.get('map').getCenter() }).click();	
			}});
			
		}

		function alto()
		{	
			var alt = screen.height*0.7;
			document.getElementById("map_canvas").style.height = alt + "px";
			cargar_mapa();
		}
		
	</script>	
</head> 
<body onload="alto();"> 

<div data-role="page">

	<div data-role="header" data-position="fixed" data-theme="a">
		<a href="index.html" data-icon="home" data-transition="slide">Men&uacute;</a>
		<h1>Mapa</h1>
		<a href="index.html" data-icon="delete" class="ui-btn-right" data-transition="slide">Salir</a>
	</div><!-- /header -->

	<div data-role="content">	
		<div id="map_canvas"></div>

	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed" data-theme="a">
		<h1><img src="images/logo-quipux.png" id="logoQuipux"></h1>
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
