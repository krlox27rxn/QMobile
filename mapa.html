<!DOCTYPE html>
<html> 
<head> 
	<title>QMobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="js/ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>

</head> 
<body> 

<div data-role="page" id="result">

	<div data-role="header" data-position="fixed" data-theme="a">
		<a href="index.html" data-icon="home" data-transition="fade">Men&uacute;</a>
		<h1>Mapa</h1>
		<a href="index.html" data-icon="delete" class="ui-btn-right" data-transition="fade">Salir</a>
	</div><!-- /header -->

	<div data-role="content">	
		 <div id="resultMap" style="height:200px; width:200px; background-color:Lime;">   
          </div>

	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed" data-theme="a">
		<h1><img src="images/logo-quipux.png" id="logoQuipux"></h1>
	</div><!-- /footer -->

</div><!-- /page -->

 <script type="text/javascript">
        
		var home = new google.maps.LatLng('57.7973333,12.0502107');

$('#result').live("pageshow", function() {
    $('#resultMap').gmap('refresh');
    });

$('#result').live("pagecreate", function() {
    $('#resultMap').gmap({'center': home, 'zoom':17 });
    $('#resultMap').gmap('addMarker', { 'position': home, 'animation' : google.maps.Animation.DROP } );
    });
		
    </script>
	

</body>
</html>
