<!DOCTYPE html>
<html> 
<head> 
	<title>QMobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="js/ui/jquery.ui.map.js"></script>
	
	<script type="text/javascript">
		var mobileDemo = { 'center': '6.197740169952001,-75.57433872475514', 'zoom': 17 };
			
			////////////////////////////////////////////////////////////
			
			$('#basic_map').live('pageinit', function() {
					$('#map_canvas').gmap({'center': mobileDemo.center, 'zoom': mobileDemo.zoom, 'disableDefaultUI':true, 'callback': function() {
						var self = this;
						self.addMarker({'position': this.get('map').getCenter() }).click(function() {
							self.openInfoWindow({ 'content': 'Hello World!' }, this);
						});
					}}).load('basic_map');
			});
			

	</script>
	
</head> 
<body> 

	<div data-role="page" data-theme="a">

		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>Men&uacute; Principal</h1>
			<a href="index.html" data-icon="delete" class="ui-btn-right" data-transition="fade">Salir</a>
		</div><!-- /header -->

		<div id="banner">
			<img src="images/logo-secretaria.png" id="logoSecretaria" />
		</div>
			
		<div data-role="content" data-theme="a">
			
			
			
		</div><!-- /content -->
		
		<div id="contentMenu">
			<div class="tblMenu">
				<a href="home.html" data-transition="fade"><img src="images/placas.png" /></a>
				<br />
				<h5>Registrar Placas<h5>
			</div>
			
			<div class="tblMenu">
				<a href="#basic_map" data-transition="fade"><img src="images/camara.png" /></a>
				<br />
				<h5>Consultar Detecci&oacute;n<h5>
			</div>
			<div class="tblMenu">
				<a href="home.html" data-transition="fade"><img src="images/tramites.png" /></a>
				<br />
				<h5>Estado Tr&aacute;mites<h5>
			</div>
			<div class="tblMenu">
				<a href="home.html" data-transition="fade"><img src="images/carro.png" /></a>
				<br />
				<h5>Estado de Cuenta<h5>
			</div>
			<div class="tblMenu">
				<a href="home.html" data-transition="fade"><img src="images/licencia.png" /></a>
				<br />
				<h5>Licencia de Transito<h5>
			</div>
			<div class="tblMenu">
				<a href="home.html" data-transition="fade"><img src="images/config.png" /></a>
				<br />
				<h5>Configuraci&oacute;n<h5>
			</div>
			<div class="cleared"></div>
		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="a">
			<h1><img src="images/logo-quipux.png" id="logoQuipux" /></h1>
		</div><!-- /footer -->

	</div><!-- /page -->

	<div data-role="page" id="basic_map">

		<div data-role="header" data-position="fixed" data-theme="a">
			<a href="index.html" data-icon="home" data-transition="fade">Men&uacute;</a>
			<h1>Mapa</h1>
			<a href="index.html" data-icon="delete" class="ui-btn-right" data-transition="fade">Salir</a>
		</div><!-- /header -->

		<div data-role="content">	
					<div id="map_canvas" class="map rounded"></div>

		
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed" data-theme="a">
			<h1><img src="images/logo-quipux.png" id="logoQuipux"></h1>
		</div><!-- /footer -->

	</div><!-- /page -->


</body>
</html>
